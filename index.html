<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tip Calculator</title>
</head>

<body>
    <div class="container  mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center py-3 font-weight-bold">Tip Calculator</div>
                    <div class="card-body">
                        <h5>How much your bill?</h5>
                        <input id="bill" type="text" class="p-2 mb-2" placeholder="Bill amount">
                        <h5 class="mt-3">How was your services?</h5>
                        <select class="options p-2 mb-2">
                            <option id="thirty">30% - Outstanding</option>
                            <option id="twenty">20% - Good</option>
                            <option id="fifteen">15% - It was OK</option>
                            <option id="ten">10% - Bad</option>
                            <option id="zero">0 - Terrible</option>
                        </select>
                        <h5 class="mt-3">How many people are sharing the bill?</h5>
                        <input id="people" type="text" class="p-2"> <br>
                        <button id="calcBtn" class="btn btn-primary mt-3">Calculate</button>
                        <div id="tipAmount" class="mb-5 mt-3 font-weight-bold"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
